<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amber Finding Spots â€“ Europe</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map centered roughly over Northern Europe
    let map = L.map('map').setView([55.0, 14.0], 5);

    // Add a light basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; Carto'
    }).addTo(map);

    // Load amber-finding GeoJSON data
    fetch('amber_spots.json')
      .then(response => response.json())
      .then(geojson => {
        let layer = L.geoJSON(geojson, {
          pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              color: '#cc8800',       // outline color (amber tone)
              weight: 1.5,
              fillColor: '#ffb300',   // fill color (bright amber)
              fillOpacity: 0.85
            });
          },
          onEachFeature: function(feature, marker) {
            let name = feature.properties?.name || '';
            let desc = feature.properties?.description || '';
            marker.bindPopup('<b>' + name + '</b>' + (desc ? '<br>' + desc : ''));
          }
        }).addTo(map);

        // Fit map to all markers
        map.fitBounds(layer.getBounds(), { padding: [20, 20] });
      })
      .catch(err => console.error('Error loading amber_spots.json:', err));
  </script>
</body>
</html>
